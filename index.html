<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethical Hacking Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="main-title">Welcome to Ethical Hacking Hub</h1>
    </header>

    <main class="main-content">
        <h2 class="section-title">Choose a Tool</h2>
        <div class="tools-list">
            <div class="tool-item">
                <a href="https://osintsolutions.org/" target="_blank" class="tool-link">
                    <img src="https://cdn-icons-png.flaticon.com/512/30/30659.png" alt="Database Searcher" class="tool-icon">
                    <p class="tool-name">Database Searcher</p>
                </a>
            </div>
            <div class="tool-item">
                <a href="https://epieos.com/" target="_blank" class="tool-link">
                    <img src="https://static.thenounproject.com/png/505009-200.png" alt="Email Searcher" class="tool-icon">
                    <p class="tool-name">Email Searcher</p>
                </a>
            </div>
            <div class="tool-item">
                <a href="https://iknowwhatyoudownload.com/en/peer/" target="_blank" class="tool-link">
                    <img src="https://cbx-prod.b-cdn.net/COLOURBOX9735372.jpg?width=800&height=800&quality=70" alt="IP Spyer" class="tool-icon">
                    <p class="tool-name">IP Spyer</p>
                </a>
            </div>
        </div>

        <!-- Button to redirect to the Databases page -->
        <button class="redirect-btn" onclick="window.location.href='sites/databases.html';">Go to Databases</button>
    </main>

    <footer class="footer">
        <p class="footer-text">&copy; 2025 Ethical Hacking Hub</p>
    </footer>
</body>
</html>
